<!DOCTYPE html>
<html>
<head>
    <title>Model Evaluation</title>
</head>
<body>
    <h1>Select a Model</h1>
    <form action="/evaluate" method="post">
        <select name="model">
            {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <button type="submit">Evaluate</button>
    </form>
</body>
</html>
